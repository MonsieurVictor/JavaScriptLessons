It's a simple forms test

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Обработка форм</title>
    <script type="text/javascript">

        function valid (form) {
            var fail = false;
            var name = form.name.value;
            var email = form.email.value;
            var password = form.password.value;
            var rePassword = form.RePassword.value;
            var sex = form.sex.value;

            var adr_pattern = /^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i;

            if (name == "" || name == " ")
                fail = "Вы не ввели свое имя";
            else if (!adr_pattern.test(email))
                fail = "Вы не ввели корректный email";
            else if (password == "")
                fail = "Вы не ввели пароль";
            else if (password != rePassword)
                fail = "Пароли не совпадают";
            else if (sex == "")
                fail = "Укажите пол";

            if (fail)
                alert(fail);
            else window.location = "http://google.com"
        }
    </script>
</head>
<body>
<form action="" method="post" name="test" id="form">
    <label for="name">Имя:</label>
    <input type="text" required name="name" placeholder="Имя" id="name" /> <br/><br/>

    <label for="email"> Email: </label>
    <input type="email" required name="email" placeholder="Email" id="email"/> <br/><br/>

    <label for="password">Пароль:</label>
    <input type="password" required name="password" placeholder="Пароль" id="password" /> <br/><br/>

    <label for="RePassword">Проверка пароля</label>
    <input type="password" required name="RePassword" placeholder="Введите пароль" id="RePassword"/> <br/><br/>

    <span>Укажите Ваш пол </span>

    <input type="radio" name="sex" id="male" value="Мужской"/>
    <label for="male">Женский</label>

    <input type="radio" name="sex" id="female" value="Женский"/>
    <label for="female">Мужской</label>
    <br/><br/>

    <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Готово"/>
</form>
</body>
</html>﻿
